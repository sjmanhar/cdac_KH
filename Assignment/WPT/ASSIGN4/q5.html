<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fetchData(url, callback) {
  console.log(`Fetching data from ${url}...`);

  setTimeout(() => {
    const success = Math.random() > 0.3;

    if (success) {
      const response = "Raw response from " + url;
      callback(null, response);
    } else {
      callback("Network error occurred", null);
    }
  }, 2000);
}

function processData(data, callback) {
  setTimeout(() => {
    const processed = data.toUpperCase() + " [Processed]";
    callback(processed);
  }, 1000);
}

// Chaining with nested callbacks
fetchData("https://cdacmumbai.in", function(err, response) {
  if (err) {
    console.log("Error:", err);
  } else {
    processData(response, function(processedData) {
      console.log("Processed Data:", processedData);
    });
  }
});

    </script>
</body>
</html>
