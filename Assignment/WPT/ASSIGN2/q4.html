<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>que4</title>
    <style>
        div{
            margin: 50px auto;
            text-align: center;
            border: 3px solid black;
            width: 40%;
            padding: 20px;
        }
        
        a{
            color: #000;
            text-decoration: none;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }
    </style>
</head>
<body>
    <div>
        <p id="mouse"><a href="#" onMouseOver="highlight()" onMouseOut="returnBack()">On mouse over here bold words of the following paragraph will be highlighted</a></p> 
        <p id="para"><strong>We</strong> have just started <strong>this</strong> section for the users (<strong>beginner</strong> to intermediate) who <strong>want</strong> to work with <strong>various</strong> JavaScript <strong>problems</strong> and write scripts online to <strong>test</strong> their JavaScript <strong>skill</strong>.</p>

    </div>

    <script>
        var bold;
        window.onload = getBold();

        function getBold(){
            bold =document.getElementsByTagName('strong');
        }
        
        function highlight() 
        {
    
          for (var i=0; i<bold.length; i++)
          {                                                    
             bold[i].style.color = "green";
          }
        }

        function returnBack() {
    for (var i = 0; i < bold.length; i++) {
        bold[i].style.color = "black";
    }
    }
    </script>
</body>
</html>
