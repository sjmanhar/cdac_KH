<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 2</title>
</head>
<body>
    <button onclick="getUsersData()">fetch data</button>

    <script>
        async function getUsersData(){
            try{
                const response = await fetch("https://jsonplaceholder.typicode.com/users")// promise based function, handle it 
                //console.log(response)
                if(response.status==200){
                   const data= await response.json();
                   console.log(data)
                }
            
            }catch(error){
                console.log(error)
            }
  
        }
        fetch()// promise based function, handle it w 
    </script>
</body>
</html>
